<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Details of Users</h1>
    <form>
        <fieldset>
            <legend><h3>Personal Information</h3></legend>
            <label>First Name: </label>
            <input type="text" id="name" placeholder="Enter Your Name" required maxlength="200" autofocus autocomplete="on"/>
            <br><br>
            <label>First Name: </label>
            <input type="text" id="name" placeholder="Enter Your Name" required maxlength="200" autofocus autocomplete="on"/>
            <br><br>
            <label>Gender:</label>
            <input type="radio" id="genderMale"/> Male
            <input type="radio" id="genderFemale"/> Female
            <br><br>
            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email"/>
            <BR><BR>
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter A Secure Password"/>
            <br><br>
            <label>Birthday: </label>
            <input type="number" id="age" placeholder="Enter Your Age" min="18"/>
            <br><br>
            <label>Favorite City:</label>
            <br><br>
            <input type="checkbox"/> New York
            <br>
            <input type="checkbox"/> Dubai
            <br>
            <input type="checkbox"/> Mumbai
            <br><br>
            <label>Birthday:</label>
            <input type="date" />
            <br><br>
            <label>Address:</label>
            <textarea rows="6" cols="20" placeholder="Enter Your Address Here"></textarea>
            <br><br>
            <label>Image:</label>
            <br><br>
            <input type="file" />
            <br><br>
            <center>
                <input type="reset" />
                <input type="submit"/>
            </center>
        </fieldset>
    </form>
</body>
</html>
